<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>

    <link rel="stylesheet" href="puzzle.css">
</head>
<body>
    <main>
        <div class="main-container">
            <div class="main-image__countainer">
                <h1>Соберите пазл</h1>
                <div class="main-image"><img src="pexels-anna-shvets-4014919.jpg" alt=""></div>
            </div>
            <div class="puzzle">
                <div class="puzzle-container">
                    <div class="image"><img class="puzzle" data-target="p-6" src="puzzle6.png" alt="puzzle"></div>
                    <div class="image"><img class="puzzle" data-target="p-2" src="puzzle2.png" alt="puzzle"></div>
                    <div class="image"><img class="puzzle" data-target="p-3" src="puzzle3.png" alt="puzzle"></div>
                    <div class="image"><img class="puzzle" data-target="p-4" src="puzzle4.png" alt="puzzle"></div>
                    <div class="image"><img class="puzzle" data-target="p-5" src="puzzle5.png" alt="puzzle"></div>
                    <div class="image"><img class="puzzle" data-target="p-1" src="puzzle1.png" alt="puzzle"></div>
                    <div class="image"><img class="puzzle" data-target="p-9" src="puzzle9.png" alt="puzzle"></div>
                    <div class="image"><img class="puzzle" data-target="p-8" src="puzzle8.png" alt="puzzle"></div>
                    <div class="image"><img class="puzzle" data-target="p-7" src="puzzle7.png" alt="puzzle"></div>
                </div>

                <div class="completed-puzzle__container">
                    <div class="zone" id="p-1"></div>
                    <div class="zone" id="p-2"></div>
                    <div class="zone" id="p-3"></div>
                    <div class="zone" id="p-4"></div>
                    <div class="zone" id="p-5"></div>
                    <div class="zone" id="p-6"></div>
                    <div class="zone" id="p-7"></div>
                    <div class="zone" id="p-8"></div>
                    <div class="zone" id="p-9"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="puzzle.js"></script>
</body>
</html>
